<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissão para dirigir</title>
</head>
<body>
    <center>
        <h1>Bem vindo ao meu site</h1>

        <script>
            var idade = prompt("Digite sua idade:")
            var carteira = prompt("Você possui carteira de motorista? s(sim) ou n(não)" )

            if(idade >= 18 && carteira == "s") {
                document.write("Você pode dirigir!")
            }else {
                document.write("Você não pode dirigir ❌")
                
            }
        </script>
    </center>
</body>
</html>
